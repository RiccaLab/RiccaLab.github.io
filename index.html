<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="styles/main.css" />

    <title>Ricca!</title>
</head>

<body>
    <div class="wrap">
        <div uk-grid>
            <div class="uk-width-1-1">
                <div uk-slideshow="animation: fade;autoplay: true;pause-on-hover: false;">
                    <div class="contents">
                        <div class="plate" id="navy">
                            <span>Let's Ricca!!</span>
                        </div>
                        <div class="plate2" id="navy2">
                            <span style="padding-top: 0px;">Join</span>
                        </div>
                        <div class="content bg-cream">
                            <div class="content-wrap">
                                <div class="content-title">
                                    Community
                                </div>
                                <div style="margin-top: 10px;margin-bottom: 6px;">
                                    <button type="button" class="uk-button custom-btn" onclick="https://discord.gg/gNam5a8Q84">
                                        <img width="20px" height="20px" src="images/Discord-Logo-White.png">
                                        Discord
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="content bg-cream">
                            <div class="content-wrap">
                                <div class="content-title">
                                    more
                                </div>
                                <ul style="margin: 0 auto;font-size: 1.5rem;font-weight: 500;">
                                    <li style="margin-top: 10px;"><a href="#">Guildline</a></li>
                                    <li><a href="#">About Stuff</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <ul class="uk-slideshow-items" id="items">
                        <li>
                            <img class="bg-img" src="images/minecraft-1.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img class="bg-img" src="images/minecraft-2.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img class="bg-img" src="images/minecraft-3.png" alt="" uk-cover>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="uk-width-large-1-1 uk-text-center footer-copyright uk-light"
            style="background-color: rgb(45, 69, 68);">
            <small>&copy;2021 Ricca!</small>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("#navy2").click((e) => {
            location.href = "minecraft://?addExternalServer=RICCA!|ricca.cf:50137"
        })
    </script>
</body>

</html>
