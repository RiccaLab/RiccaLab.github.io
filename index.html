<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit-icons.min.js"></script>

    <title>Ricca!</title>
</head>

<body>
    <div class="wrap">
        <div class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li>
                        <a href="" class="uk-navbar-item uk-logo">
                            <img src="./images/ricca-logo.png"  alt=""/>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div uk-grid>
            <div class="uk-width-1-1">
                <div uk-slideshow="animation: fade;min-height: 300;max-height: 600;autoplay: true;pause-on-hover: false;">
                    <ul class="uk-slideshow-items" id="items">
                    </ul>
                </div>
            </div>
        </div>

        <div class="uk-width-large-1-1 uk-text-center footer-copyright uk-light" style="background-color: rgb(45, 69, 68);">
            <small>&copy;2019-2021 Ricca!</small>
        </div>
    </div>
    
    <script>
        const page = (url) => {
        	return '<li>'+
                '<img src="'+url+'" alt="" uk-cover>'+
		        '<div class="uk-position-top-center uk-position-small uk-margin-medium-top">'+
		            '<h1 style="color: white;text-align: center;">Let\'s Ricca!</h1>'+
                    '<p><a class="uk-button uk-button-danger uk-align-center uk-width: 100;" href="'+
		                "minecraft://?addExternalServer=RICCA!|s.mclife.pro:50137"+
                    '">join</a></p>'+
		            '<h2 style="color: white;text-align: center;margin-top: 10px;">More...?</h2>'+
		            '<div class="uk-grid-match uk-child-width-1-2@m uk-light" uk-grid>'+
		                '<div>'+
		                    '<a class="uk-button uk-button-large" href="page/GuideLine.html" style="background-color: rgb(111, 155, 180);">ルールを確認する</a>'+
                        '</div>'+
		                '<div>'+
		                    '<a class="uk-button uk-button-large" href="#" style="background-color: rgb(111, 155, 180);">OPの紹介</a>'+
		                '</div>'+
		            '</div>'+
		        '</div>'+
            '</li>'
        }

        const slideshowContent =
            page('./images/minecraft-1.jpg')+
            page('./images/minecraft-2.jpg')+
            page('./images/minecraft-3.png')

        document.getElementById("items").innerHTML = slideshowContent
    </script>
</body>
</html>
